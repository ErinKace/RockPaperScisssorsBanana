<div *ngIf="inGame; else letsPlay">
    <h2>{{gameStatusMessage}}</h2>
</div>
<div>
    <div class="computer-choice">
        <h3>The Computer</h3>
    
    </div>
    <div class="player-choice">
        <h3>You</h3>
    
    </div>
</div>
<div>
    <button *ngFor="let choice of choices" [disabled]="!inGame" (click)="playGame(choice)">{{choice}}</button>
    <!-- <button [disabled]="!inGame">Paper</button>
    <button [disabled]="!inGame">Scissors</button> -->
</div>
<hr>
<div>
    <button (click)="handleBanana()">Banana</button>
</div>
<ng-template #letsPlay>
    <button (click)="inGame=true">Let's Play</button>
</ng-template>
